{% include 'header.html' %}

<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static',filename='styles/contact.css') }}">
<h2 class="ct-section-head">CONTACT US</h2>
<div class="contact-section">
    <div class="row contact-fields">
      <div class="col-md-7 left-form">
      <form method="post" action="{{ url_for('save_contact_us_details') }}">
			<div class="form-group">
                <label class="sr-only" for="fname">First Name *</label>
                <input class="required form-control" id="fname" name="fname" placeholder="First Name&nbsp;*" type="text" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="email">E-mail *</label>
                <input class="required form-control" id="email" name="email" placeholder="Email&nbsp;*" type="email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
          <div class="form-group">
                <label class="sr-only" for="cnum">Phone *</label>
                <input class="required form-control h5-phone" id="cnum" name="cnum" placeholder="Phone&nbsp;*" type="text" required maxlength="11">
            </div>
          <div class="form-group">
                <label class="sr-only" for="date">Date *</label>
                <input class="required form-control h5-phone" id="date" name="date" placeholder="Date&nbsp;*" type="date">
            </div>

           <div class="form-group">
                <label class="sr-only" for="subject">Subject *</label>
                <input class="required form-control h5-phone" id="subject" name="subject" placeholder="Subject&nbsp;*" type="text" required>
            </div>

            <div class="form-group">
                <label class="sr-only" for="message">Type your message here</label>
                <textarea class="required form-control" id="message" name="message" placeholder="Type your message here&nbsp;*" rows="6"></textarea>
            </div>
				<button class="btn btn-accent" type="submit">Submit</button>
        </form>
      </div>
        <div class="col-md-4 contact-info">
            <div class="phone">
                <h2>Call</h2>
                <a href="tel:+4046872730">555.555.5555</a>
            </div>
            <div class="email">
                <h2>Email</h2>
                <a href="mailto:info@decidedekalb.com">collegeadmission@gmail.com</a>
            </div>
            <div class="location">
                <h2>Visit</h2>
                <p>One Town Center </br>
                    123 Easy Street </br>
                    Suite 1000 </br>
                    Orlando, FL 32803
                    <br>

                </p>
            </div>
        </div>
    </div>
</div>
