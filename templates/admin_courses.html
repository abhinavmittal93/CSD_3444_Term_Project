{% include 'header.html' %}

<script>
$(document).ready(function() {
    $('#courses_menu_item').addClass('active');
});


</script>

<h1>Courses</h1>
<hr>
<div class="clearfix">
    <button type="button" class="btn btn-primary" onclick="">ADD NEW COURSE</button>
</div>
<br>
<div>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for keys in courses_list %}
        <tr>
            <td>{{keys.course_code}}</td>
            <td>{{keys.course_name}}</td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">EDIT</button>
                <button type="button" class="btn btn-danger" onclick="{{ url_for('delete_course', object_id=keys._id) }}">DELETE</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% include 'footer.html' %}
