{% include 'header.html' %}
<style>
     form{
    width: 60%;
    padding: 10px;
    margin: 20px 25%;
    background: whitesmoke;
}
form:hover{
    box-shadow: 5px 10px 20px rgb(133, 131, 131);
}
form label{
    display: inline-block;
    width: 200px;
    padding: 20px 10px;
}


</style>

<body>

    <h2 style="text-align: center; color: #074972;text-decoration: underline"> Admission Form</h2>


    <form action="{{ url_for('apply_course') }}" method="POST">
        <label class="mandatory" for="name">Student Name</label><input type="text" name="stname" required> <br>
        <label class="mandatory" for="name">Father's Name</label><input type="text" name="fname"> <br>
        <label class="mandatory" for="name">Mother's Name</label><input type="text" name="mname"> <br>
        <label class="mandatory" for="email">Email</label><input type="email" name="email" required> <br>
        <label class="mandatory" for="Phone">Phone Number</label><input type="tel" name="phone" required> <br>
        <label class="mandatory" for="gender">Gender</label> <select name="gender" id="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select> <br>
        <label class="mandatory" for="degree">Highest degree</label> <select name="hdegree" id="hdegree" required>
        <option value="matric">Sen.Sec.</option>
        <option value="graduation">Bachelor Degree</option>
        <option value="diploma">Diploma</option>
    </select> <br>
        <label class="mandatory" for="apply-for">Apply For</label>
        <select name="course_id" id="course_id" required>
        {% for keys in course_list %}
            <option value="{{keys._id}}">{{keys.course_category_details.category_name}} - {{keys.course_name}}</option>
        {% endfor %}
        </select> <br><br>
        <button type="submit" class="btn btn-primary" >Apply</button>
    </form>

<script>
    $("#course_id").val('{{selected_course_id}}');
</script>

</body>
{% include 'footer.html' %}
